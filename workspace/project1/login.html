<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanted OneID</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="./login.js"></script>
</head>
<body>
  <header>
    <div class="login-intro">
      <a href="">
        <img src="./img/화면 캡처 2024-03-05 134441.png" alt="">
      </a>
    </div>
  </header>
  <main>
    <div class="returnMainPage">
      <a href="./project.html">
        <span>← 취소하고 돌아가기</span>
      </a>
    </div>
    <div class="loginPage">
      <div class="loginTitle">
        <p>회원가입</p>
      </div>
      <div class="loginInput">
        <form action="" class="info">
          <div class="info-email">
            <div class="info-text">
              <label for="email" class="i-text">이메일</label>
            </div>
            <input type="email" placeholder="이메일을 입력해주세요." name="email" class="tbox">
          </div>
          <div class="info-name">
            <div class="info-text">
              <label for="username" class="i-text">이름</label>
            </div>
            <input type="text" placeholder="이름을 입력해주세요." name="username" class="tbox">
          </div>
          <div class="info-phone">
            <div class="info-text">
              <label for="mobile" class="i-text">휴대폰 번호</label>
            </div>
            <div>
              <div>
                <select class="tbox">
                  <option value="KR">South Korea +82</option>
                  <option value="JP">Japan +81</option>
                  <option value="TW">Taiwan +886</option>
                  <option value="HK">Hong Kong +852</option>
                  <option value="SG">Singapore +65</option>
                  <option value="CA">Canada +1</option>
                  <option value="CN">China +86</option>
                  <option value="FR">France +33</option>
                  <option value="DE">Germany +49</option>
                </select>
              </div>
              <div class="confirm">
                <input type="number" pattern="[0-9]*" placeholder="(예시) 01013245768" name="mobile" class="input-num">
                <button type="button" class="num-recieve">
                  <span>인증번호 받기</span>
                </button>
              </div>
              <div>
                <input type="number" pattern="[0-9]*" placeholder="인증번호를 입력해주세요." name="autoCode" class="tbox">
              </div>
            </div>
          </div>
          <div class="info-password">
            <div class="info-text">
              <label for="password" class="i-text">비밀번호</label>
            </div>
            <div class="info-password">
              <input type="password" placeholder="비밀번호를 입력해주세요." name="password" class="tbox">
            </div>
            <input type="password" placeholder="비밀번호를 다시 한번 입력해주세요." name="passwordConfirm" class="tbox">
            <p class="pa-p">영문 대소문자, 숫자, 특수문자를 3가지 이상으로 조합해 8자 이상 16자 이하로 입력해주세요.</p>
          </div>
          <div class="info-check">
            <div class="check-all">
              <div class="checkbox">
                <span class="check-o" id="all1">
                  <img src="./img/화면 캡처 2024-03-06 143059.png" alt="">
                </span>
              </div>
              <input type="checkbox" name=""is_agree_all" class="check-input-all" id="all">
              <div class="p-box">
                <p>전체 동의</p>
              </div>
            </div>
            <hr>
            <div class="check-detail">
              <div class="check-all">
                <div class="checkbox">
                  <span class="check-o-d" id="age1">
                    <img src="./img/화면 캡처 2024-03-06 143059.png" alt="">
                  </span>
                </div>
                <input type="checkbox" name="is_above_14" class="check-input" id="age">
                <div class="p-box">
                  <p class="pd">만 14세 이상입니다. (필수)</p>
                </div>
              </div>
              <div class="check-all">
                <div class="checkbox">
                  <span class="check-o-d" id="agree11">
                    <img src="./img/화면 캡처 2024-03-06 143059.png" alt="">
                  </span>
                </div>
                <input type="checkbox" name="is_terms_conditions" class="check-input" id="agree1">
                <div class="p-box">
                  <p class="pd">원티드 이용약관 동의 (필수)</p>
                </div>
              </div>
              <div class="check-all">
                <div class="checkbox">
                  <span class="check-o-d" id="agree21">
                    <img src="./img/화면 캡처 2024-03-06 143059.png" alt="">
                  </span>
                </div>
                <input type="checkbox" name="is_collect_information" class="check-input" id="agree2">
                <div class="p-box">
                  <p class="pd">원티드 개인정보 수집 및 이용 동의 (필수)</p>
                </div>
              </div>
              <div class="check-2">
                <div class="check-all">
                  <div class="checkbox">
                    <span class="check-o-d" id="recieve11">
                      <img src="./img/화면 캡처 2024-03-06 143059.png" alt="">
                    </span>
                  </div>
                  <input type="checkbox" name="is_accept_event_all" class="check-input" id="recieve1">
                  <div class="p-box">
                    <p class="pd">채용 소식, 커리어 콘텐츠, 이벤트 등 원티드 맞춤 정보 받기</p>
                  </div>
                </div>
                <div class="check-label">
                  <label for="" class="c-lab" id="e1">
                    <input type="checkbox" name="accept_marketing_email" class="label-input" id="e1i">

                    <!-- <span>
                      <img src="./img/화면 캡처 2024-03-06 133026.png" alt="">
                    </span> -->

                    <span>
                      <img src="./img/화면 캡처 2024-03-06 133026.png" alt="">
                    </span>

                    <p id="e1p">이메일</p>
                  </label>
                  <label for="" class="c-lab" id="p1">
                    <input type="checkbox" name="accept_marketing_push" class="label-input" id="p1i">

                    <!-- <span>
                      <img src="./img/화면 캡처 2024-03-06 133026.png" alt="">
                    </span> -->

                    <span>
                      <img src="./img/화면 캡처 2024-03-06 133026.png" alt="">
                    </span>

                    <p id="p1p">앱 푸시</p>
                  </label>
                  <label for="" class="c-lab" id="s1">
                    <input type="checkbox" name="accept_marketing_sms" class="label-input" id="s1i">

                    <!-- <span>
                      <img src="./img/화면 캡처 2024-03-06 133026.png" alt="">
                    </span> -->

                    <span>
                      <img src="./img/화면 캡처 2024-03-06 133026.png" alt="">
                    </span>

                    <p id="s1p">문자 메시지</p>
                  </label>
                </div>
              </div>
              <div class="check-2">
                <div class="check-all">
                  <div class="checkbox">
                    <span class="check-o-d" id="recieve21">
                      <img src="./img/화면 캡처 2024-03-06 143059.png" alt="">
                    </span>
                  </div>
                  <input type="checkbox" name="is_accept_recruit_all" class="check-input" id="recieve2">
                  <div class="p-box">
                    <p class="pd">맞춤 추천 포지션 정보 받기</p>
                  </div>
                </div>
                <div class="check-label">
                  <label for="" class="c-lab" id="e2">
                    <input type="checkbox" name="accept_recruit_email" class="label-input" id="e2i">
                    <span>
                      <img src="./img/화면 캡처 2024-03-06 133026.png" alt="">
                    </span>
                    <p id="e2p">이메일</p>
                  </label>
                  <label for="" class="c-lab" id="p2">
                    <input type="checkbox" name="accept_recruit_push" class="label-input" id="p2i">

                    <!-- <span>
                      <img src="./img/화면 캡처 2024-03-06 133026.png" alt="">
                    </span> -->
                    <span>
                      <img src="./img/화면 캡처 2024-03-06 133026.png" alt="">
                    </span>
                    <p id="p2p">앱 푸쉬</p>
                  </label>
                  <label for="" class="c-lab" id="s2">
                    <input type="checkbox" name="accept_recruit_sms" class="label-input" id="s2i">

                    <!-- <span>
                      <img src="./img/화면 캡처 2024-03-06 133026.png" alt="">
                    </span> -->
                    <span>
                      <img src="./img/화면 캡처 2024-03-06 133026.png" alt="">
                    </span>

                    <p id="s2p">문자 메시지</p>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="submit">
            <button>
              <span>가입하기</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
